<header class="main-header">
  <nav class="navbar">
    <a routerLink="/" class="navbar-brand">Nabil Al-Muhaini</a>

    <ul class="navbar-nav desktop-nav">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/quran" routerLinkActive="active">Qur'an</a></li>
      <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
      </ul>

    <div class="header-actions">
      <button class="theme-toggle" (click)="themeService.toggleTheme()" [title]="themeService.isDarkTheme() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        @if (themeService.isDarkTheme()) {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.106a.75.75 0 0 1 1.06-1.06l1.591 1.59a.75.75 0 1 1-1.06 1.06l-1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.894 18.894a.75.75 0 0 1-1.06 1.06l-1.59-1.591a.75.75 0 1 1 1.06-1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.106 17.894a.75.75 0 0 1 1.06-1.06l-1.59-1.591a.75.75 0 0 1-1.06 1.06l1.59 1.591ZM4.5 12.75a.75.75 0 0 1-1.5 0H2.25a.75.75 0 0 1 0-1.5h.75a.75.75 0 0 1 1.5 0ZM6.106 7.106a.75.75 0 0 1-1.06-1.06l1.591-1.59a.75.75 0 1 1 1.06 1.06l-1.591 1.59Z"/></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.981A10.503 10.503 0 0 1 18 19.5a10.5 10.5 0 0 1-10.5-10.5c0-1.25.18-2.478.528-3.642a.75.75 0 0 1 .819-.162Z" clip-rule="evenodd" /></svg>
        }
      </button>

      <button class="mobile-nav-toggle" (click)="isMobileMenuOpen.set(!isMobileMenuOpen())">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
      </button>
    </div>
  </nav>

  @if (isMobileMenuOpen()) {
    <div class="mobile-nav">
      <ul>
        <li><a routerLink="/" (click)="isMobileMenuOpen.set(false)">Home</a></li>
        <li><a routerLink="/quran" (click)="isMobileMenuOpen.set(false)">Qur'an</a></li>
        <li><a routerLink="/gallery" (click)="isMobileMenuOpen.set(false)">Gallery</a></li>
      </ul>
    </div>
  }
</header>
