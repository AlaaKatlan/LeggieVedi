<header class="main-header">
  <nav class="navbar">
    <a routerLink="/" class="navbar-brand">Nabil Al-Mahaini</a>

    <ul class="navbar-nav desktop-nav">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/quran" routerLinkActive="active">Qur'an</a></li>
      <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
      <li><a routerLink="/blog" routerLinkActive="active">Miscellaneous Writing</a></li>
      <li><a routerLink="/movies" routerLinkActive="active">Movies</a></li>
      <li><a routerLink="/publications" routerLinkActive="active">Publications</a></li>
    </ul>

    <div class="header-actions">
      <button class="theme-toggle" (click)="themeService.toggleTheme()"
        [title]="themeService.isDarkTheme() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        @if (themeService.isDarkTheme()) {
        <img width="32" height="32"
          src="https://img.icons8.com/external-flat-papa-vector/78/external-Light-Mode-interface-flat-papa-vector.png"
          alt="external-Light-Mode-interface-flat-papa-vector" /> } @else {
        <img width="32" height="32" src="https://img.icons8.com/pulsar-color/96/do-not-disturb-2.png"
          alt="do-not-disturb-2" /> }
      </button>

      <button class="mobile-nav-toggle" (click)="isMobileMenuOpen.set(!isMobileMenuOpen())">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
  </nav>

  @if (isMobileMenuOpen()) {
  <div class="mobile-nav">
    <ul>
      <li><a routerLink="/" (click)="isMobileMenuOpen.set(false)">Home</a></li>
      <li><a routerLink="/quran" (click)="isMobileMenuOpen.set(false)">Qur'an</a></li>
      <li><a routerLink="/gallery" (click)="isMobileMenuOpen.set(false)">Gallery</a></li>
      <li><a routerLink="/blog" routerLinkActive="active">Miscellaneous Writing</a></li>

      <li><a routerLink="/movies" (click)="isMobileMenuOpen.set(false)">Movies</a></li>
      <li><a routerLink="/publications" routerLinkActive="active">Publications</a></li>
    </ul>
  </div>
  }
</header>
