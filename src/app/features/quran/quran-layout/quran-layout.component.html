<div class="main-container">

  <aside class="sidebar">
    <app-surah-list
      (openWord)="showWord($event)">
    </app-surah-list>
  </aside>

  <main class="content">
    <ng-container *ngIf="currentComponent() === 'reader'">
      <router-outlet></router-outlet>
    </ng-container>

    <ng-container *ngIf="currentComponent() === 'word'">
      <app-word-viewer
          [path]="wordFilePath()">
      </app-word-viewer>
    </ng-container>
  </main>

</div>
