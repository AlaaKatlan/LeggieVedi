<div class="main-container">
  <!-- Hamburger Menu Button (Visible on Mobile) -->
  <button class="menu-toggle" (click)="isSidebarOpen.set(!isSidebarOpen())"
    [attr.aria-label]="isSidebarOpen() ? 'Close menu' : 'Open menu'">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>

  <aside class="sidebar" [class.open]="isSidebarOpen()">
    <button class="sidebar-close" (click)="isSidebarOpen.set(false)"
      [attr.aria-label]="'Close menu'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
   <app-surah-list
  (openWord)="showWord($event)"
  (openReader)="showReader()">
 </app-surah-list>
  </aside>

  <!-- Backdrop for mobile -->
  <div class="sidebar-backdrop" *ngIf="isSidebarOpen()" (click)="isSidebarOpen.set(false)"></div>

  <main class="content">
    <ng-container *ngIf="currentComponent() === 'reader'">
      <router-outlet></router-outlet>
    </ng-container>

    <ng-container *ngIf="currentComponent() === 'word'">
      <app-word-viewer
          [path]="wordFilePath()">
      </app-word-viewer>
    </ng-container>
  </main>
</div>
