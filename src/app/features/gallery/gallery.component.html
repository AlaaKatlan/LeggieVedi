<div class="gallery-container">
  <!-- رأس الصفحة -->
  <header class="gallery-header">
    <h1>Art Gallery</h1>
    <p>A collection of calligraphies, paintings, and creative works.</p>
  </header>

  <!-- أزرار الفلترة -->
  <div class="filter-bar">
    @for (category of categories(); track category) {
      <button
        class="filter-btn"
        [class.active]="category === activeCategory()"
        (click)="setFilter(category)">
        {{ category }}
      </button>
    }
  </div>

  <!-- شبكة عرض الأعمال -->
  <div class="gallery-grid">
    @for (art of filteredArtworks(); track art.id) {
      <div class="art-item">
        <img alt="" [src]="art.image_url" [alt]="art.title" loading="lazy">
        <div class="art-overlay">
          <h3>{{ art.title }}</h3>
          <p>{{ art.description }}</p>
        </div>
      </div>
    } @empty {
      <p class="empty-message">No artwork found for this category.</p>
    }
  </div>
</div>
