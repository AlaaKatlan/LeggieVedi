<div class="article-container">
  @if (loading()) {
    <p class="loading-message">Loading article...</p>
  } @else {

    @if (article(); as art) {
      <header class="article-header">
        <button (click)="goBack()" class="back-button">‚Üê Go Back</button>
        <h1 class="article-title">{{ art.title }}</h1>
        <p class="article-meta">
          Published on {{ art.published_at | date: 'fullDate' }}
          <span class="category-badge">{{ art.category }}</span> </p>
      </header>

      @if (art.cover_image_url) {
        <img alt="" [src]="art.cover_image_url" [alt]="art.title" class="cover-image">
      }

      <article class="article-content" [innerHTML]="art.content"></article>

    } @else {
      <p class="empty-message">
        Article not found. <button (click)="goBack()" class="back-button">Go Back</button>
      </p>
    }
  }
</div>
